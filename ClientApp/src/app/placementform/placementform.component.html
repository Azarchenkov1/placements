<div class="placements-image">
  <img src="../../assets/placements.png" style="height: 40px">
</div>

<div class="container">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8 div-main">


        <form class="form-horizontal" #placementForm="ngForm" (ngSubmit)="submitData(placementForm)">  
          
            <div class="container-fluid">
                <h2 class="form-signin-heading">newplacement</h2>
                <br/>
                <label>header</label>
                <input type="email" id="header" name="header" ngModel class="form-control" placeholder="header" required autofocus>
                <br/>
                <label>type</label>
                <input type="email" id="type" name="type" ngModel class="form-control" placeholder="type" required>
                <br/>
                <label>location</label>
                <input type="email" id="location" name="location" ngModel class="form-control" placeholder="location" required>
                <br/>
                <label>entity</label>
                <input type="email" id="entity" name="entity" ngModel class="form-control" placeholder="entity" required>
                <br/>
                <label>size</label>
                <input type="email" id="size" name="size" ngModel class="form-control" placeholder="size" required>
                <br/>
                <label>fromDate</label>
                <input type="email" id="fromDate" name="fromDate" ngModel class="form-control" placeholder="fromDate" required>
                <br/>
                <label>toDate</label>
                <input type="email" id="toDate" name="toDate" ngModel class="form-control" placeholder="toDate" required>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">submitData</button>
              </div>

        </form>  


    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
